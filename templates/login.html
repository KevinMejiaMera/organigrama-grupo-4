<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #94c0f3, #fafafa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Contenedor del formulario */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Títulos */
        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        /* Campos de entrada */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Botón */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ABD;
        }

        /* Mensajes de error */
        .error {
            color: red;
            font-size: 14px;
        }

        /* Enlace */
        .register-container {
            margin-top: 15px;
        }

        .register-container a {
            color: #9013fe;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="nombre" placeholder="Usuario" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>

            <div class="button-container">
                
                <button type="submit">Ingresar</button>
            </div>
        </form>

        <div class="register-container">
            <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
